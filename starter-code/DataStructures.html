<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

  </section>
  <div class="flex around">
    <section>
      <h2>Stack</h2>
      <div class="flex column">
        <input type="text" id="load" name="loader">
        <button type="button" class="button-size button-blue">Add</button>
        <button type="button" class="button-size button-red">Take</button>
      </div>
      <li class="yellow"></li>
      <li class="yellow"></li>
      <li class="yellow"></li>
      <li class="yellow"></li>
      <li class="yellow"></li>
      <li class="yellow"></li>
      <li class="yellow"></li>
      <li class="yellow"></li>
    </section>
    <section>
      <h2>Queue</h2>
      <div class="flex column">
        <input type="text" id="load" name="loader">
        <button type="button" class="button-size button-blue">Add</button>
        <button type="button" class="button-size button-red">Take</button>
      </div>
      <li class="white"></li>
      <li class="white"></li>
      <li class="white"></li>
      <li class="white"></li>
      <li class="white"></li>
      <li class="white"></li>
      <li class="white"></li>
      <li class="white"></li>
    </section>
  </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
